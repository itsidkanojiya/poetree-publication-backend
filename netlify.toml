[build]
  # Build command that exits quickly - no server should start during build
  command = "npm run build"
  # Publish directory for frontend static files
  publish = "client"
  # Functions directory (if using serverless functions)
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Set NETLIFY=true to prevent database connection during build
  NETLIFY = "true"
  NODE_ENV = "build"

# Redirect /test to the test function
[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200

# Redirect all API routes to serverless function (if you want to use the full Express app)
# Uncomment this if you want to use the serverless.js wrapper for all API routes
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/serverless"
#   status = 200
